<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="css/mobile.css"
    />
    <title>DEZ-POL | KONTAKT</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo"><a href="index.html">DEZ-POL</a></h1>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">O Nas</a></li>
            <li><a class="current" href="contact.html">Kontakt</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section id="contact-form" class="py-3">
      <div class="container">
        <h1 class="l-heading">
          <span class="text-primary">Skontaktuj się</span> z nami
        </h1>
        <p>Wypełnij formę aby skotaktować się z naszym biurem.</p>

        <form name="contact" method="POST" data-netlify="true">
          <div class="form-group">
            <label for="name">Imię i nazwisko</label>
            <input type="text" name="name" id="name" />
          </div>

          <div class="form-group">
            <label for="phone">Numer telefonu</label>
            <input type="tel" name="phone" id="phone" />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>

          <div class="form-group">
            <label for="subject">Wybierz temat:</label>
            <select id="subject" name="subject">
              <option value="inne">Inne</option>
              <option value="ozonowanie">Ozonowanie</option>
              <option value="jebac">Jebac</option>
              <option value="biede">Biede</option>
            </select>
          </div>

          <div class="form-group">
            <label for="message">Wiadomość</label>
            <textarea name="message" id="message"></textarea>
          </div>
          <button type="submit" class="btn">Wyślij</button>
        </form>
      </div>
    </section>

    <section class="bg-dark" id="contact-info">
      <div class="container">
        <div class="box">
          <i class="fas fa-hotel fa-3x"></i>
          <h3>Lokalizacja</h3>
          <p>Przedborska 4, Paradyż</p>
        </div>
        <div class="box box-contact">
          <i class="fas fa-phone fa-3x"></i>

          <h3>Numer telefonu</h3>
          <p>(617) 555-5555</p>
        </div>
        <div class="box">
          <i class="fas fa-envelope fa-3x"></i>

          <h3>Adres Email</h3>
          <p>front-desk@hotelbt.com</p>
        </div>
      </div>
    </section>

    <footer id="main-footer">
      <p>&copy; 2021 | Sztymperjan</p>
    </footer>
  </body>
</html>
